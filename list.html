<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>list</title>
   <style> 
     /* ul, ol { list_style: none;} */
    </style>
</head>
<body>
   <div>
      <h1> 음료</h1>
      <p> americano </p>
      <p> latte</p>
      <p> caramel</p>
      <p> milktea</p>
      <p> coke</p>
   </div>
<br>
   <ul> <!-- <ul> unordered -->
      <h1> 음료</h1>
      <li> americano </li>
      <li> latte</li>
      <li> caramel</li>
      <li> milktea</li>
      <li> coke</li>
   </ul>

   <ol> <!-- ordered list -->
      <h1> 내가 좋아하는 음료 순위</h1>
      <li>  caramel </li>
      <li> milktea</li>
      <li> latte</li>
      <li>americano</li>
      <li> coke</li>
   </ol>

   <dl> <!-- <ul> unordered -->
      <h1>영화 기생충</h1>
      <dt>  감독  </dt> <dd> 봉준호 </dd>
      <dt>  제작년도 </dt> <dd> 2019 </dd>
      <dt>  배우 </dt> <dd> 송강호 </dd>
      <dt>  국적 </dt> <dd> 대한민국 </dd>
    
   </dl>


</body>
</html>
